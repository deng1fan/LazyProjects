# 实验计划
# 示例：
# experiments:
#   exp_1:
#      config_name: wow_show/baseline
#      hyper_params:
#         proc_title: test

# config_name：指定配置文件
# hyper_params【可选】：指定超参数
#
# ❗️❗️❗️  注意！  ❗️❗️❗️
# 1、实验计划中的变量字符串不可包含特殊字符、空格等，最好使用下划线或其他不会造成转义的字符
# 2、实验计划中的config_name需要使用绝对路径，即从 configs/experiments 开始的路径
# 3、实验计划中的config_name不需要包含文件后缀名
# 4、实验计划中的 exp_1 可以随意命名，此字段会自动覆盖配置文件中的 run_notes 字段
# 5、如不需要运行某个实验，可将某个实验计划注释掉

experiments:

  baseline测试:
    config_name: wow_show/baseline

  baseline_hyper_params测试:
    config_name: wow_show/baseline
    hyper_params:
      proc_title: test
      train_batch_size: 8

  